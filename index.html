<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ROKA STORE | متجر روكا للملابس</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Cinzel:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <style>
        :root { --bg-pale: #f4effa; --accent-purple: #5e35b1; --text-main: #2d3436; }
        body { margin: 0; font-family: 'Cairo', sans-serif; background-color: var(--bg-pale); color: var(--text-main); }
        header { background: #fff; padding: 15px 0; text-align: center; border-bottom: 2px solid #f0e6ff; sticky; top: 0; z-index: 1000; }
        .brand-logo { font-family: 'Cinzel', serif; font-size: 24px; color: var(--accent-purple); letter-spacing: 4px; }
        .section-wrapper { padding: 20px 5%; }
        .section-title { font-size: 1.4rem; color: var(--accent-purple); margin-bottom: 15px; border-right: 4px solid var(--accent-purple); padding-right: 10px; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .card { background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: 0.3s; }
        .card-img { width: 100%; height: 220px; object-fit: cover; }
        .card-body { padding: 10px; text-align: center; }
        .card-title { font-size: 14px; font-weight: 700; margin: 5px 0; }
        .card-price { color: var(--accent-purple); font-weight: 800; font-size: 15px; }
        .buy-btn { background: var(--accent-purple); color: white; border: none; width: 100%; padding: 8px; border-radius: 5px; margin-top: 8px; cursor: pointer; }
        [v-cloak] { display: none; }
    </style>
</head>
<body>

<div id="app" v-cloak>
    <header>
        <div class="brand-logo">ROKA STORE</div>
    </header>

    <div class="section-wrapper">
        <h2 class="section-title">وصلنا حديثاً (ملابس المحل)</h2>
        
        <div v-if="loading" class="text-center p-10">جاري جلب أحدث الموديلات...</div>
        
        <div v-else class="grid-container">
            <div v-for="item in products" :key="item.id" class="card">
                <img :src="item.image" class="card-img" alt="Product">
                <div class="card-body">
                    <h3 class="card-title">{{ item.name }}</h3>
                    <div class="card-price">{{ item.price }}</div>
                    <button class="buy-btn" @click="sendOrder(item)">طلب عبر واتساب</button>
                </div>
            </div>
        </div>

        <div v-if="!loading && products.length === 0" class="text-center p-10 text-gray-500">
            لا توجد ملابس معروضة حالياً، أضف أول قطعة من لوحة التحكم!
        </div>
    </div>
</div>

<script>
const { createApp, ref, onMounted } = Vue;

createApp({
    setup() {
        const products = ref([]);
        const loading = ref(true);

        // وظيفة جلب الملابس من GitHub
        const fetchProducts = async () => {
            try {
                // الرابط المباشر لملفك على GitHub
                const url = 'https://raw.githubusercontent.com/barq-aday-commits/roka-store-my-shop/main/products.json';
                const response = await fetch(url + '?t=' + Date.now()); // إضافة التوقيت لتجنب التخزين المؤقت
                products.value = await response.json();
            } catch (error) {
                console.error("خطأ في جلب البيانات:", error);
            } finally {
                loading.value = false;
            }
        };

        // وظيفة الطلب (مبدئياً عبر واتساب)
        const sendOrder = (item) => {
            const message = `مرحباً روكا، أود طلب: ${item.name} بسعر ${item.price}`;
            window.open(`https://wa.me/964xxxxxxx?text=${encodeURIComponent(message)}`, '_blank');
        };

        onMounted(fetchProducts);

        return { products, loading, sendOrder };
    }
}).mount('#app');
</script>

</body>
</html>
