<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>ROKA STORE | Luxury Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --diamond: #E5E4E2; --glass: rgba(0, 0, 0, 0.9); }
        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; transition: 0.3s ease; }
        body { margin: 0; background-color: #000; color: var(--diamond); overflow-x: hidden; }
        
        #toast {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--diamond); color: #000; padding: 12px 35px;
            border-radius: 50px; font-weight: bold; display: none; z-index: 9999;
            box-shadow: 0 0 15px var(--diamond);
        }

        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 5%; background: var(--glass); backdrop-filter: blur(15px);
            position: sticky; top: 0; z-index: 1000; border-bottom: 0.5px solid var(--diamond); 
        }
        .logo { font-family: 'Cinzel', serif; font-size: 20px; letter-spacing: 3px; color: var(--diamond); }

        .hero-section {
            width: 100%; height: 60vh;
            background: linear-gradient(to bottom, transparent, #000), 
                        url('https://image2url.com/r2/default/images/1769952160657-1c1d6191-9dd4-467e-929b-3149b5ba3b12.jpg');
            background-size: cover; background-position: center;
        }

        .side-menu { 
            position: fixed; top: 0; right: -100%; width: 75%; height: 100%; 
            background: #080808; z-index: 2001; border-left: 1px solid var(--diamond);
            display: flex; flex-direction: column; padding-top: 60px;
        }
        .side-menu.open { right: 0; }
        .side-menu a { padding: 20px; color: var(--diamond); text-decoration: none; border-bottom: 1px solid #1a1a1a; cursor: pointer; }

        .page { display: none; padding: 20px 5%; min-height: 100vh; }
        .page.active { display: block; }

        .products-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 25px; padding-bottom: 120px; }
        .product-card { background: #0a0a0a; border-radius: 12px; overflow: hidden; border: 0.5px solid #222; }
        .product-img { width: 100%; aspect-ratio: 1/1.3; object-fit: cover; }
        .product-info { padding: 12px; text-align: center; }
        .price { color: var(--diamond); font-weight: bold; }

        /* تنسيق السلة الجديد */
        .cart-item { display: flex; align-items: center; background: #111; padding: 10px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #222; }
        .cart-item img { width: 50px; height: 50px; border-radius: 5px; margin-left: 10px; }
        .cart-details { flex-grow: 1; text-align: right; }
        .cart-qty { display: flex; align-items: center; gap: 10px; }
        .qty-btn { background: var(--diamond); border: none; width: 25px; height: 25px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        .form-group { margin-top: 20px; text-align: right; }
        .form-group input { width: 100%; padding: 12px; background: #111; border: 1px solid var(--diamond); color: #fff; border-radius: 8px; margin-bottom: 10px; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--glass); display: flex; justify-content: space-around; padding: 12px 0; border-top: 0.5px solid #333; z-index: 1000; }
        .nav-item { color: var(--diamond); font-size: 11px; text-align: center; cursor: pointer; opacity: 0.6; }
        .nav-item.active { opacity: 1; border-top: 2px solid var(--diamond); padding-top: 10px; margin-top: -12px; }
        
        .btn-buy, .btn-whatsapp { background: var(--diamond); color: #000; border: none; width: 100%; padding: 12px; border-radius: 5px; font-weight: bold; margin-top: 10px; cursor: pointer; font-size: 1rem; }
        .btn-whatsapp { background: #25D366; color: #fff; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="toast">تم</div>

    <header>
        <i class="fas fa-bars" onclick="toggleMenu()"></i>
        <div class="logo">ROKA STORE</div>
        <div style="position: relative;" onclick="showPage('cart')">
            <i class="fas fa-shopping-bag"></i>
            <span id="cart-count" style="position: absolute; top: -10px; right: -10px; background: red; color: white; font-size: 10px; padding: 2px 6px; border-radius: 50%;">0</span>
        </div>
    </header>

    <div id="home" class="page active" style="padding:0;">
        <div id="hero-area" class="hero-section"></div>
        <div style="padding: 20px 5%;">
            <h2 id="view-title" style="text-align:center; font-family:'Cinzel';">New Collection</h2>
            <div class="products-grid" id="main-grid"></div>
        </div>
    </div>

    <div id="search" class="page">
        <input type="text" id="search-input" placeholder="ابحث هنا..." onkeyup="doSearch()" style="width: 100%; padding: 15px; background: #111; border: 1px solid var(--diamond); color: #fff; border-radius: 10px; margin-bottom: 20px;">
        <div class="products-grid" id="search-grid"></div>
    </div>

    <div id="cart" class="page">
        <h2 style="text-align:center; font-family:'Cinzel';">Shopping Cart</h2>
        <div id="cart-items-container"></div>
        
        <div id="customer-info" style="display: none;">
            <div class="form-group">
                <input type="text" id="cust-name" placeholder="اسم الزبون الكامل">
                <input type="text" id="cust-address" placeholder="العنوان (المحافظة/المنطقة)">
                <input type="tel" id="cust-phone" placeholder="رقم الهاتف">
            </div>
            <div id="cart-total" style="text-align: center; font-weight: bold; margin: 20px 0;"></div>
            <button class="btn-whatsapp" onclick="sendToWhatsApp()"><i class="fab fa-whatsapp"></i> إرسال الطلب عبر واتساب</button>
        </div>
    </div>

    <div class="side-menu" id="sideMenu">
        <div style="padding: 20px; color: var(--diamond); border-bottom: 1px solid var(--diamond);">الأقسام</div>
        <a onclick="filterBy('جينزات')">جينزات</a>
        <a onclick="filterBy('فساتين')">فساتين</a>
        <a onclick="filterBy('قمصان')">قمصان</a>
        <a onclick="filterBy('بدلات')">بدلات</a>
        <a onclick="toggleMenu()" style="color:red; margin-top: auto; padding-bottom: 40px;">إغلاق</a>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" id="nav-home" onclick="showPage('home')"><i class="fas fa-home"></i><br>الرئيسية</div>
        <div class="nav-item" id="nav-search" onclick="showPage('search')"><i class="fas fa-search"></i><br>البحث</div>
        <div class="nav-item" id="nav-cart" onclick="showPage('cart')"><i class="fas fa-shopping-cart"></i><br>السلة</div>
    </div>

    <script>
        let products = [];
        let basket = [];

        async function loadData() {
            const url = 'https://docs.google.com/spreadsheets/d/1cF7fJ-4IaHZ_Gh4HC6hf2fmsZbrcOXSn_SbK10zFMbY/export?format=csv';
            try {
                const res = await fetch(url);
                const text = await res.text();
                const lines = text.split('\n').filter(l => l.trim() !== '').slice(1);
                products = lines.map((l, i) => {
                    const c = l.split(',').map(field => field.replace(/["\r]/g, "").trim());
                    return { id: i, name: c[0], price: parseInt(c[1]) || 0, img: c[2], cat: c[3] };
                });
                render(products, 'main-grid');
            } catch (e) { console.error("Load Error"); }
        }

        function render(list, containerId) {
            const div = document.getElementById(containerId);
            div.innerHTML = list.map(p => `
                <div class="product-card">
                    <img src="${p.img}" class="product-img">
                    <div class="product-info">
                        <div style="font-size:12px; height:32px; overflow:hidden">${p.name}</div>
                        <div class="price">${p.price.toLocaleString()} د.ع</div>
                        <button class="btn-buy" onclick="addToBasket(${p.id})">إضافة للسلة</button>
                    </div>
                </div>
            `).join('');
        }

        function addToBasket(id) {
            const item = products.find(p => p.id === id);
            const found = basket.find(b => b.id === id);
            if (found) { found.qty++; } else { basket.push({ ...item, qty: 1 }); }
            updateCartUI();
            const t = document.getElementById('toast');
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 1000);
        }

        function updateCartUI() {
            document.getElementById('cart-count').innerText = basket.reduce((acc, curr) => acc + curr.qty, 0);
            const container = document.getElementById('cart-items-container');
            const info = document.getElementById('customer-info');
            
            if (basket.length === 0) {
                container.innerHTML = "<p style='text-align:center; margin-top:50px;'>السلة فارغة</p>";
                info.style.display = 'none';
                return;
            }

            info.style.display = 'block';
            let total = 0;
            container.innerHTML = basket.map((item, index) => {
                total += item.price * item.qty;
                return `
                    <div class="cart-item">
                        <img src="${item.img}">
                        <div class="cart-details">
                            <div style="font-weight:bold; font-size:14px;">${item.name}</div>
                            <div style="color:var(--diamond); opacity:0.8;">${item.price.toLocaleString()} د.ع</div>
                        </div>
                        <div class="cart-qty">
                            <button class="qty-btn" onclick="changeQty(${index}, -1)">-</button>
                            <span>${item.qty}</span>
                            <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
                        </div>
                    </div>
                `;
            }).join('');
            document.getElementById('cart-total').innerText = "المجموع الكلي: " + total.toLocaleString() + " د.ع";
        }

        function changeQty(index, delta) {
            basket[index].qty += delta;
            if (basket[index].qty < 1) { basket.splice(index, 1); }
            updateCartUI();
        }

        function sendToWhatsApp() {
            const name = document.getElementById('cust-name').value;
            const address = document.getElementById('cust-address').value;
            const phone = document.getElementById('cust-phone').value;

            if (!name || !address || !phone) { alert("يرجى ملء كافة بيانات التوصيل"); return; }

            let message = `*طلب جديد من متجر ROKA STORE*%0A%0A`;
            message += `*بيانات الزبون:*%0A`;
            message += `الاسم: ${name}%0A`;
            message += `العنوان: ${address}%0A`;
            message += `الهاتف: ${phone}%0A%0A`;
            message += `*الطلبات:*%0A`;
            
            let total = 0;
            basket.forEach(item => {
                message += `- ${item.name} (عدد: ${item.qty}) بسعر: ${item.price.toLocaleString()} د.ع%0A`;
                total += item.price * item.qty;
            });

            message += `%0A*المجموع الكلي:* ${total.toLocaleString()} د.ع`;
            window.open(`https://wa.me/9647887603449?text=${message}`, '_blank');
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'home') document.getElementById('nav-home').classList.add('active');
            if(id === 'search') document.getElementById('nav-search').classList.add('active');
            if(id === 'cart') {
                document.getElementById('nav-cart').classList.add('active');
                updateCartUI();
            }
            window.scrollTo(0,0);
        }

        function toggleMenu() { document.getElementById('sideMenu').classList.toggle('open'); }
        function filterBy(cat) {
            const filtered = products.filter(p => p.cat === cat);
            showPage('home');
            document.getElementById('view-title').innerText = cat;
            render(filtered, 'main-grid');
            toggleMenu();
        }

        window.onload = loadData;
    </script>
</body>
</html>
