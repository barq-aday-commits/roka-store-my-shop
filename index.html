<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ROKA STORE | Luxury Shopping Mall</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root{--bg-pale:#f4effa;--lavender-soft:#f0e6ff;--accent-purple:#5e35b1;--text-main:#2d3436}*{box-sizing:border-box}body{margin:0;font-family:Lato,sans-serif;background-color:var(--bg-pale);color:var(--text-main);overflow-x:hidden}header{background:#fff;padding:10px 0;text-align:center;border-bottom:1px solid var(--lavender-soft);position:sticky;top:0;z-index:1000}.brand-logo{font-family:Cinzel,serif;font-size:24px;color:var(--accent-purple);letter-spacing:4px;margin:5px 0}.nav-container{background:var(--lavender-soft);display:flex;justify-content:center;flex-wrap:wrap;gap:10px;padding:8px}.nav-item{background:#fff;color:var(--accent-purple);padding:6px 15px;border-radius:20px;text-decoration:none;font-size:13px;font-weight:600;transition:.3s;border:1px solid transparent}.nav-item:hover{background:var(--accent-purple);color:#fff}.section-wrapper{padding:20px 5%}.section-title{font-family:Cinzel,serif;font-size:1.4rem;color:var(--accent-purple);margin-bottom:15px;display:flex;align-items:center;gap:10px}.scroll-row{display:flex;overflow-x:auto;gap:15px;padding:10px 5px 20px 5px;scrollbar-width:none}.scroll-row::-webkit-scrollbar{display:none}.card{min-width:200px;max-width:200px;background:#fff;border-radius:10px;overflow:hidden;box-shadow:0 4px 10px rgba(0,0,0,.03);transition:.3s}.card:hover{transform:translateY(-5px)}.card-img{width:100%;height:260px;object-fit:cover;border-bottom:1px solid #f0f0f0}.card-body{padding:12px;text-align:center}.card-category{font-size:10px;text-transform:uppercase;color:#999;letter-spacing:1px}.card-title{font-size:13px;font-weight:700;margin:5px 0;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}.card-price{color:var(--accent-purple);font-weight:800;font-size:14px}footer{background:#fff;padding:30px;text-align:center;border-top:2px solid var(--lavender-soft)}.social-links i{font-size:18px;margin:0 10px;color:var(--accent-purple);cursor:pointer}@media (max-width:600px){.card{min-width:160px;max-width:160px}.card-img{height:200px}.brand-logo{font-size:20px}.nav-item{padding:5px 10px;font-size:11px}}
    </style> 
</head> 
<body> 
    <header> 
        <div class="brand-logo">ROKA STORE</div> 
        <div class="nav-container"> 
            <a href="#women" class="nav-item">Women's Wear</a> 
            <a href="#men" class="nav-item">Men's Style</a> 
            <a href="#kids" class="nav-item">Junior Collection</a> 
        </div> 
    </header> 
    <div class="section-wrapper"> 
        <div id="women"> 
            <h2 class="section-title"><i class="fas fa-skating"></i> Luxury Dresses</h2> 
            <div class="scroll-row" id="row-dresses"></div> 
            <h2 class="section-title"><i class="fas fa-vest"></i> Modern Trousers & Suits</h2> 
            <div class="scroll-row" id="row-suits"></div> 
        </div> 
        <div id="men"> 
            <h2 class="section-title"><i class="fas fa-user-tie"></i> Bespoke Formal</h2> 
            <div class="scroll-row" id="row-men-formal"></div> 
            <h2 class="section-title"><i class="fas fa-tshirt"></i> Premium Casual</h2> 
            <div class="scroll-row" id="row-men-casual"></div> 
        </div> 
        <div id="kids"> 
            <h2 class="section-title"><i class="fas fa-baby-carriage"></i> Junior Boutique</h2> 
            <div class="scroll-row" id="row-kids"></div> 
        </div> 
    </div> 
    <footer> 
        <div class="social-links"> 
            <i class="fab fa-instagram"></i> 
            <i class="fab fa-facebook-f"></i> 
            <i class="fab fa-twitter"></i> 
        </div> 
        <p style="font-size: 12px; margin-top: 15px;">&copy; 2024 ROKA STORE | 5th Avenue, NY | contact@roka-store.com</p> 
    </footer> 

    <script>
        // إعدادات Firebase الخاصة بك التي استخرجناها
        const firebaseConfig = {
            apiKey: "AIzaSyDmnQL1lp-KvizNcH9oH2GtHfIJ_0eR10s",
            authDomain: "rokastore.firebaseapp.com",
            databaseURL: "https://rokastore-default-rtdb.firebaseio.com",
            projectId: "rokastore",
            storageBucket: "rokastore.firebasestorage.app",
            messagingSenderId: "800197065945",
            appId: "1:800197065945:web:ce005b4d2a367cddc952c8"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const categories = {
            dresses: { id: "row-dresses", title: "Royal Dress", price: "1200", imgs: ["https://images.unsplash.com/photo-1595777457583-95e059d581b8", "https://images.unsplash.com/photo-1539109136881-3be0616acf4b", "https://images.unsplash.com/photo-1515372039744-b8f02a3ae446"] },
            suits: { id: "row-suits", title: "Silk Trouser", price: "450", imgs: ["https://images.unsplash.com/photo-1548142813-c348350df52b", "https://images.unsplash.com/photo-1581338834647-b0fb40704e21"] },
            mFormal: { id: "row-men-formal", title: "Italian Suit", price: "2800", imgs: ["https://images.unsplash.com/photo-1507679793933-479535cc373b", "https://images.unsplash.com/photo-1593030761757-71fae45fa0e7"] },
            mCasual: { id: "row-men-casual", title: "Urban Knit", price: "320", imgs: ["https://images.unsplash.com/photo-1516257984877-a03a0152aa39", "https://images.unsplash.com/photo-1614676471928-2ed0ad1023a8"] },
            kids: { id: "row-kids", title: "Junior Elite", price: "180", imgs: ["https://images.unsplash.com/photo-1519238263530-99bdd11df2ea", "https://images.unsplash.com/photo-1514090458221-65bb69af63e6"] }
        };

        function renderMall() {
            Object.keys(categories).forEach(catKey => {
                const cat = categories[catKey];
                const row = document.getElementById(cat.id);
                row.innerHTML = ''; 
                
                // جلب السعر من Firebase إذا كان موجوداً
                database.ref('products/' + catKey).on('value', (snapshot) => {
                    const data = snapshot.val();
                    const currentPrice = data ? data.price : cat.price;
                    
                    row.innerHTML = ''; // مسح القديم للتحديث التلقائي
                    cat.imgs.forEach((img, index) => {
                        row.innerHTML += `
                            <div class="card">
                                <img src="${img}?auto=format&fit=crop&w=400&q=80" class="card-img" alt="Fashion">
                                <div class="card-body">
                                    <div class="card-category">Luxury Collection</div>
                                    <h3 class="card-title">${cat.title} No. ${index + 1}</h3>
                                    <div class="card-price" id="price-${catKey}">$${currentPrice}.00</div>
                                </div>
                            </div>`;
                    });
                });
            });
        }
        renderMall();
    </script> 
</body> 
</html>
