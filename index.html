<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>ROKA STORE | Luxury Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --diamond: #E5E4E2; --glass: rgba(0, 0, 0, 0.9); }
        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; transition: 0.3s ease; }
        body { margin: 0; background-color: #000; color: var(--diamond); overflow-x: hidden; }
        
        /* تنبيه تم */
        #toast {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--diamond); color: #000; padding: 12px 35px;
            border-radius: 50px; font-weight: bold; display: none; z-index: 9999;
            box-shadow: 0 0 15px var(--diamond);
        }

        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 5%; background: var(--glass); backdrop-filter: blur(15px);
            position: sticky; top: 0; z-index: 1000; border-bottom: 0.5px solid var(--diamond); 
        }
        .logo { font-family: 'Cinzel', serif; font-size: 20px; letter-spacing: 3px; color: var(--diamond); }

        .hero-section {
            width: 100%; height: 60vh;
            background: linear-gradient(to bottom, transparent, #000), 
                        url('https://image2url.com/r2/default/images/1769952160657-1c1d6191-9dd4-467e-929b-3149b5ba3b12.jpg');
            background-size: cover; background-position: center;
        }

        .side-menu { 
            position: fixed; top: 0; right: -100%; width: 75%; height: 100%; 
            background: #080808; z-index: 2001; border-left: 1px solid var(--diamond);
            display: flex; flex-direction: column; padding-top: 60px;
        }
        .side-menu.open { right: 0; }
        .side-menu a { padding: 20px; color: var(--diamond); text-decoration: none; border-bottom: 1px solid #1a1a1a; cursor: pointer; font-size: 1.1rem; }

        .page { display: none; padding: 20px 5%; min-height: 100vh; }
        .page.active { display: block; }

        .products-grid { 
            display: grid; grid-template-columns: repeat(2, 1fr); 
            gap: 15px; margin-top: 25px; padding-bottom: 120px;
        }
        .product-card { background: #0a0a0a; border-radius: 12px; overflow: hidden; border: 0.5px solid #222; }
        .product-img { width: 100%; aspect-ratio: 1/1.3; object-fit: cover; }
        .product-info { padding: 12px; text-align: center; }
        .price { color: var(--diamond); font-weight: bold; }

        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; background: var(--glass); 
            display: flex; justify-content: space-around; padding: 12px 0; border-top: 0.5px solid #333; z-index: 1000;
        }
        .nav-item { color: var(--diamond); font-size: 11px; text-align: center; cursor: pointer; opacity: 0.6; }
        .nav-item.active { opacity: 1; border-top: 2px solid var(--diamond); padding-top: 10px; margin-top: -12px; }

        input#search-input { 
            width: 100%; padding: 15px; background: #111; border: 1px solid var(--diamond); 
            color: #fff; border-radius: 10px; margin-bottom: 20px; outline: none;
        }
        .btn-buy { background: var(--diamond); color: #000; border: none; width: 100%; padding: 10px; border-radius: 5px; font-weight: bold; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="toast">تم</div>

    <header>
        <i class="fas fa-bars" onclick="toggleMenu()"></i>
        <div class="logo">ROKA STORE</div>
        <i class="fas fa-shopping-bag" onclick="showPage('cart')"></i>
    </header>

    <div id="home" class="page active" style="padding:0;">
        <div id="hero-area" class="hero-section"></div>
        <div style="padding: 20px 5%;">
            <h2 id="view-title" style="text-align:center; font-family:'Cinzel';">New Collection</h2>
            <div class="products-grid" id="main-grid"></div>
        </div>
    </div>

    <div id="search" class="page">
        <input type="text" id="search-input" placeholder="ابحث هنا..." onkeyup="doSearch()">
        <div class="products-grid" id="search-grid"></div>
    </div>

    <div id="cart" class="page">
        <h2 style="text-align:center">السلة</h2>
        <div id="cart-content" style="text-align:center">حقيبتك فارغة</div>
    </div>

    <div class="side-menu" id="sideMenu">
        <div style="padding: 20px; color: var(--diamond); border-bottom: 1px solid var(--diamond); font-family: 'Cinzel';">CATEGORIES</div>
        <a onclick="filterBy('جينزات')">جينزات</a>
        <a onclick="filterBy('فساتين')">فساتين</a>
        <a onclick="filterBy('قمصان')">قمصان</a>
        <a onclick="filterBy('بدلات')">بدلات</a>
        <a onclick="filterBy('سوتات')">سوتات</a>
        <a onclick="toggleMenu()" style="color:red; margin-top: auto; padding-bottom: 40px;">إغلاق</a>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" id="nav-home" onclick="showPage('home')"><i class="fas fa-home"></i><br>الرئيسية</div>
        <div class="nav-item" id="nav-search" onclick="showPage('search')"><i class="fas fa-search"></i><br>البحث</div>
        <div class="nav-item" onclick="toggleMenu()"><i class="fas fa-list"></i><br>الأقسام</div>
        <div class="nav-item" id="nav-cart" onclick="showPage('cart')"><i class="fas fa-shopping-cart"></i><br>السلة</div>
    </div>

    <script>
        let products = [];
        let basket = [];

        async function loadData() {
            const url = 'https://docs.google.com/spreadsheets/d/1cF7fJ-4IaHZ_Gh4HC6hf2fmsZbrcOXSn_SbK10zFMbY/export?format=csv';
            try {
                const res = await fetch(url);
                const text = await res.text();
                const lines = text.split('\n').filter(l => l.trim() !== '').slice(1);
                products = lines.map((l, i) => {
                    const c = l.split(',').map(field => field.replace(/["\r]/g, "").trim());
                    return { id: i, name: c[0], price: c[1], img: c[2], cat: c[3] };
                });
                render(products, 'main-grid');
            } catch (e) { console.error("Sheet Load Error"); }
        }

        function render(list, containerId) {
            const div = document.getElementById(containerId);
            div.innerHTML = list.length ? list.map(p => `
                <div class="product-card">
                    <img src="${p.img}" class="product-img">
                    <div class="product-info">
                        <div style="font-size:12px; height:32px; overflow:hidden">${p.name}</div>
                        <div class="price">${p.price} د.ع</div>
                        <button class="btn-buy" onclick="addToBasket(${p.id})">إضافة</button>
                    </div>
                </div>
            `).join('') : "<p style='grid-column:1/3; text-align:center;'>لا توجد منتجات في هذا القسم</p>";
        }

        function toggleMenu() { document.getElementById('sideMenu').classList.toggle('open'); }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            document.getElementById(id).classList.add('active');
            if(id === 'home') {
                document.getElementById('nav-home').classList.add('active');
                document.getElementById('hero-area').style.display = 'block';
                document.getElementById('view-title').innerText = "New Collection";
                render(products, 'main-grid');
            } else {
                document.getElementById('nav-' + id)?.classList.add('active');
            }
            window.scrollTo(0,0);
        }

        function filterBy(categoryName) {
            // 1. تصفية المنتجات
            const filtered = products.filter(p => p.cat === categoryName);
            // 2. تحديث الواجهة الرئيسية
            showPage('home');
            document.getElementById('hero-area').style.display = 'none'; // إخفاء الصورة الكبيرة لراحة البحث
            document.getElementById('view-title').innerText = categoryName;
            render(filtered, 'main-grid');
            // 3. إغلاق القائمة
            toggleMenu();
        }

        function doSearch() {
            const val = document.getElementById('search-input').value.toLowerCase();
            const found = products.filter(p => 
                p.name.toLowerCase().includes(val) || 
                (p.cat && p.cat.toLowerCase().includes(val))
            );
            render(found, 'search-grid');
        }

        function addToBasket(id) {
            basket.push(products.find(p => p.id === id));
            const t = document.getElementById('toast');
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 1000);
        }

        window.onload = loadData;
    </script>
</body>
</html>
